<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Account</title>
 </head>
 <body>
  <header>
   <h1>Buat Account Baru!</h1>
  </header>

  <form action="welcome.html" method="post">
   <h2>Sign Up Form</h2>

   <section>
    <label for="firstName">First Name :</label>
    <br />
    <input type="text" id="firstName" name="firstName" />
   </section>

   <br />

   <section>
    <label for="lastName">Last Name :</label>
    <br />
    <input type="text" id="lastName" name="lastName" />
   </section>

   <br />

   <section>
    <label for="gender">Gender :</label>

    <br />

    <div>
     <input type="radio" id="male" name="gender" value="male" />
     <label for="male">Male</label>
    </div>

    <div>
     <input type="radio" id="female" name="gender" value="female" />
     <label for="female">Female</label>
    </div>

    <div>
     <input type="radio" id="other" name="gender" value="other" />
     <label for="other">Other</label>
    </div>
   </section>

   <br />

   <section>
    <label for="nationality">Nationality</label>
    <br />
    <select name="nationality" id="nationality">
     <option value="Indonesia">Indonesian</option>
     <option value="Malaysia">Malaysia</option>
     <option value="Singapura">Singapura</option>
     <option value="Singapura">Brunei</option>
     <option value="Singapura">As</option>
    </select>
   </section>

   <br />

   <section>
    <label for="language">Language Spoken</label>

    <div>
     <input type="checkbox" name="language" id="bahasaIndonesia" />
     <label for="bahasaIndonesia">Bahasa Indonesia</label>
    </div>

    <div>
     <input type="checkbox" name="language" id="english" />
     <label for="english">English</label>
    </div>

    <div>
     <input type="checkbox" name="language" id="other" />
     <label for="other">Other</label>
    </div>
   </section>

   <br />

   <section>
    <label for="bio">Bio :</label>
    <br />
    <textarea name="bio" id="bio" cols="50" rows="10"></textarea>
    <br />
    <button type="submit">Sign Up</button>
   </section>
  </form>
 </body>
</html>
